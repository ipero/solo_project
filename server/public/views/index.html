      // Initialize collapse button
      $(document).ready(function(){
        $(".button-collapse").sideNav();
      });
    </script>

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <body>
    <!-- Bring in the Angular app -->
    <main class="container" ng-app="tbsApp" >
      <!-- NavController is on every page -->
      <header ng-controller="NavController as nav">
        <div class="row">
          <nav>
            <div class="nav-wrapper">
             <a href="#" class="brand-logo"><img src="/public/assets/images/logo.jpg" height="55px" /></a>
             <a href="#" data-activates="mobile-demo" class="button-collapse"><i class="material-icons">menu</i></a>
             <ul class="right hide-on-med-and-down">
               <li class="two columns"><a href="#home">Home</a></li>
               <li class="two columns" ng-show="nav.displayLogout"><a href="#add">Add Item</a></li>
               <li class="two columns" ng-show="nav.displayLogout"><a href="#view">View Items</a></li>

               <li class="six columns" ng-show="nav.displayLogout">Hi {{nav.username}}! <a href="#" ng-click="nav.logout()"> Logout </a></li>
               <li class="six columns" ng-show="!nav.displayLogout"><a href="/auth/google" > Login </a></li>

             </ul>
             <ul class="side-nav" id="mobile-demo">
               <li class="two columns"><a href="#home">Home</a></li>
               <li class="two columns" ng-show="nav.displayLogout"><a href="#add">Add Item</a></li>
               <li class="two columns" ng-show="nav.displayLogout"><a href="#view">View Items</a></li>
               <li class="six columns" ng-show="nav.displayLogout">Hi {{nav.username}}! <a href="#" ng-click="nav.logout()"> Logout </a></li>
               <li class="six columns" ng-show="!nav.displayLogout"><a href="/auth/google" > Login </a></li>
               <!-- <li class="six columns" ng-show="nav.displayLogout">Hi {{nav.username}}! <a href="#" ng-click="nav.logout()">Logout</a></li> -->
             </ul>
            </div>
          </nav>
        </div>

        <!-- Show a helpful message when needed -->
        <section id="message" class="nav.message.type" ng-show="nav.message.text">
          {{nav.message.text}}
        </section>
      </header>

      <!-- Pull in views via ngRoutes here -->
      <ng-view></ng-view>


    </main>
